<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown and Close</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 3em;
            font-weight: bold;
        }
        #closeMessage {
            display: none;
        }
        #closeMessage p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #closeMessage button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #closeMessage button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This tab will close in:</h1>
        <div id="countdown">10</div>
        <div id="closeMessage">
            <p>Please close the tab manually.</p>
            <button onclick="window.close()">Close Tab</button>
        </div>
    </div>
    <script>
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        const closeMessage = document.getElementById('closeMessage');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                countdownElement.style.display = 'none';
                closeMessage.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
